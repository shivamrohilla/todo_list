<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script async defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script async defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script async defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script defer src="dist/main.js"></script>


</head>
<body>

    <div class="container">

        <h1  align="center">Todo List</h1>

        <!-- INPUT BOX -->
        <div class="row">

            <div class="col-md-8">

                <div class="form-group">
                    <label for="inpnewTask">New Task</label>
                    <input type="text" class="form-control" id="inpnewTask" aria-describedby="newTaskhelp" placeholder="Enter a task">
                    <small id="newTaskhelp" class="form-text text-muted">A short one line description of your task.</small>
                </div>

            </div>

            <div class="col-md-4">

                <div class="row">

                    <button class="btn btn-success col m-2" id="btnAdd">
                        <i class="fas fa-plus"></i>   ADD 
                    </button>
        
        
                    <button class="btn btn-danger col m-2" id="btnClear">
                        <i class="fas fa-backspace"></i>  CLEAR 
                    </button>
                </div> 

                <div class="row">

                    <button class="btn btn-info col m-2" id="btnSort">
                        <i class="fas fa-sort-amount-down"></i>  SORT 
                    </button>
        
        
                    <button class="btn btn-warning col m-2" id="btnDel">
                        <i class="fas fa-trash-alt"></i>  DELETE 
                    </button>
                </div> 

            </div>
        </div>

        <!-- BUTTONS -->
        
        <!-- LISTS -->
        
        <ul class=" row list-group p-4" id="listTasks">
            <!-- <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li> -->

            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li> -->
          </ul>



    </div>
    
</body>
</html>
